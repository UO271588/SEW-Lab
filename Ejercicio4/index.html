<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
	<title>CalculadoraCientifica</title>
	<link rel="stylesheet" href="CalculadoraCientifica.css"/>
	<script src="CalculadoraCientifica.js"></script>
</head>
<body>
	<h1>Calculadora Científica</h1>	
	<div id = "calculadora">
	<input type="text" id="pantalla" readonly/>
		<div>
			<input type="button" value = "asin" onclick= "calc.aSin()"/>
			<input type="button" value = "acos" onclick= "calc.aCos()"/>
			<input type="button" value = "atan" onclick= "calc.aTan()"/>
			<input type="button" value = "mrc" onclick= "calc.mrc()"/>
			<input type="button" value = "m+" onclick= "calc.mMas()"/>
			<input type="button" value = "m-" onclick= "calc.mMenos()"/>
		</div>
		<div>
			<input type="button" value = "sin" onclick= "calc.sin()"/>
			<input type="button" value = "cos" onclick= "calc.cos()"/>
			<input type="button" value = "tan" onclick= "calc.tan()"/>
			<input type="button" value = "sec" onclick= "calc.sec()"/>
			<input type="button" value = "csc" onclick= "calc.csc()"/>
			<input type="button" value = "cot" onclick= "calc.cot()"/>
		</div>
		<div>
			<input type="button" value = "log" onclick= "calc.log()"/>
			<input type="button" value = " ^ " onclick= "calc.potencia()"/>
			<input type="button" value = " √ " onclick= "calc.raiz()"/>
			<input type="button" value = " e " onclick= "calc.e()"/>
			<input type="button" value = " 10ˣ " onclick= "calc.exponente()"/>
			<input type="button" value = " / " onclick= "calc.division()"/>
		</div>
		<div>
			<input type="button" value = "ln" onclick= "calc.ln()"/>
			<input type="button" value = " π " onclick= "calc.pi()"/>
			<input type="button" value = " 7 " onclick= "calc.digitos(7)"/>
			<input type="button" value = " 8 " onclick= "calc.digitos(8)"/>
			<input type="button" value = " 9 " onclick= "calc.digitos(9)"/>
			<input type="button" value = " x " onclick= "calc.multiplicacion()"/>
		</div>
		<div>
			<input type="button" value = "|x|" onclick= "calc.abs()"/>
			<input type="button" value = "n!" onclick= "calc.fact()"/>
			<input type="button" value = " 4 " onclick= "calc.digitos(4)"/>
			<input type="button" value = " 5 " onclick= "calc.digitos(5)"/>
			<input type="button" value = " 6 " onclick= "calc.digitos(6)"/>
			<input type="button" value = " - " onclick= "calc.resta()"/>
		</div>
		<div>
			<input type="button" value = "x2" onclick= "calc.cuadrado()"/>
			<input type="button" value = "x3" onclick= "calc.cubo()"/>
			<input type="button" value = " 1 " onclick= "calc.digitos(1)"/>
			<input type="button" value = " 2 " onclick= "calc.digitos(2)"/>
			<input type="button" value = " 3 " onclick= "calc.digitos(3)"/>
			<input type="button" value = " + " onclick= "calc.suma()"/>
		</div>
		<div>
			<input type="button" value = "DEL" onclick= "calc.delete()"/>
			<input type="button" value = " CE " onclick= "calc.borrartodo()"/>
			<input type="button" value = " C " onclick= "calc.borrar()"/>
			<input type="button" value = " 0 " onclick= "calc.digitos(0)"/>
			<input type="button" value = " . " onclick= "calc.punto()"/>
			<input type="button" value = " = " onclick= "calc.igual()"/>
		</div>
	</div>
</body>
</html>
